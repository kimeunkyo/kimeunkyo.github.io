<?php

// 피보나치 수열과 비율을 출력하는 함수
function fibonacci_ratio($n) {
    // 피보나치 수열 초기화
    $fib = [1, 1]; // 첫 번째와 두 번째 항은 1
    
    // 피보나치 수열 생성
    for ($i = 2; $i < $n; $i++) {
        $fib[$i] = $fib[$i-1] + $fib[$i-2]; // 이전 두 항의 합
    }

    // 결과 출력
    for ($i = 1; $i < $n; $i++) {
        $ratio = $fib[$i] / $fib[$i-1]; // i번째 항과 (i-1)번째 항의 비율
        printf("%d %d %d %.6f\n", $i, $fib[$i-1], $fib[$i], $ratio); // 출력 형식에 맞게 출력
    }
}

// 사용자로부터 입력받기
$n = (int)readline("100 이하의 정수 n을 입력하세요: ");

// 입력값이 유효한지 확인
if ($n >= 1 && $n <= 100) {
    fibonacci_ratio($n); // 입력값에 맞는 피보나치 수열과 비율 출력
} else {
    echo "1 이상 100 이하의 정수를 입력해주세요.\n";
}

?>
