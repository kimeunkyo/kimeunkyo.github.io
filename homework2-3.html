<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
  <style>
 /* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 30%;
  padding: 8px;
  height: 300px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
  </style>
<body>

<h2>반려동물을 키우면 좋은점</h2>

<div class="row">
  <div class="column" style="background-color:#aaa;">
    <h2>정서적 안정감과 행복</h2>
    <p>반려동물과 교감하고 소통하면서 정서적 안정감과 행복감을 느낄 수 있습니다.
      <br>우울증과 외로움이 적어집니다. </p>
  </div>
  <div class="column" style="background-color:#bbb;">
    <h2>건강의 도움을 주는 등 다양한 긍정적 효과</h2>
    <p>산책을 하면서 신체활동이 늘어납니다.
      <br>집안의 미생물 다양성이 증가하여 면역력이 증강합니다. 
      <br>나이가 들면서 건강을 유지하는 데 도움을 줄 수 있습니다. </p>
  </div>
</div>

</body>
</html>
