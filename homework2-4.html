<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stanford Performing Arts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>반려동물에 관하</h1>
            <span class="edition">이건 뭐냐</span>
        </header>
        
        <section class="content">
            <div class="left">
                <h2>흔히 키우는 반려동물</h2>
                <img src="concert_hall.jpg" alt="Bing Concert Hall">
                <p>
                    강아지
                <br>고양이
                <br>조류
                <br>어류
                </p>
            </div>

            <div class="right">
                <h2>흔히 키우지 않는 반려동물</h2>
                <ul>
                    <li>기니피그</li>
                    <li>미어캣</li>
                    <li>여우</li>
                    <li>늑대</li>
                </ul>
            </div>
        </section>
    </div>
</body>
</html>
