<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stanford Performing Arts</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <style>
        /* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 30%;
  padding: 8px;
  height: 300px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
    </style>
<body>
    <div class="container">
        <header>
            <h1>반려동물에 관하여</h1>
            <span class="edition">이건 뭐냐</span>
        </header>
        
        <section class="content">
            <div class="left">
                <h2>흔히 키우는 반려동물</h2>
                <body>
                <img src="dog.jpg" alt="dog">
                <img src="cat.jpg" alt="cat">
                <img src="fish.jpg" alt="fish">
                <img src="bird.jpg" alt="bird">
                </body>
                <u1>
                    <li>강아지</li>
                    <li>고양이</li>
                    <li>어류</li>
                    <li>조류</li>
            </u1>
            </div>

            <div class="right">
                <h2>흔히 키우지 않는 반려동물</h2>
                <u2>
                    <li>기니피그</li>
                    <li>미어캣</li>
                    <li>여우</li>
                    <li>늑대</li>
                </u2>
            </div>
        </section>
    </div>
</body>
</html>
